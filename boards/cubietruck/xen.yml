board:
  toolchain: armv7-eabihf
  xen: xen-4.8.0
  xen_config: xen-4.8-quadcore
  xen_arch: arm32
  kernel: linux-4.12.0
  kernel_config: linux-4.12-sunxi-xen-dom0
  uboot: "2017.07"
  uboot_config: 2017.07-minimal
  uboot_script: boot-xen.cmd
  image: default.j2
  linux_dtb: sun7i-a20-cubietruck.dtb
  linux_image: zImage
  uboot_image: u-boot-sunxi-with-spl.bin
  xen_image: xen
  root: /dev/mmcblk0p2

  xen_guests:
    - kernel: linux-4.12.0
      kernel_config: linux-4.12-xen-domu
      linux_image: zImage
      image: xen_guest.j2
